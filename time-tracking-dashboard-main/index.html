<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Time tracking dashboard</title>
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <section class="dashbord">
    <div class="dashbord_content">
      <div class="dashbord_person">
        <div class="info_card">
          <img src="./images/image-jeremy.png" alt="" class="info_card_photo">
          <div class="info_card_text">
            <p class="info_card_subtitle">
              Report for
            </p>
            <h3 class="info_card_title">Jeremy Robson</h3>
          </div>
        </div>
        <div class="view_selector">
          <div class="view_selector_item">Daily</div>
          <div class="view_selector_item view_selector_item--active">Weekly</div>
          <div class="view_selector_item">Monthly</div>
        </div>
      </div>

      </article>
  </section>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/AharonGrigoryan">Aharon</a>.
  </div>
  <script src="app.js"></script>
</body>

</html>
